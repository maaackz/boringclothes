    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <link rel="stylesheet" href="styles/main.css">
        <title>boring clothes</title>



    </head>
    <body>
        <div id="cursor" class="squiggly" style="position: absolute;left:-50vw;"><img class="cursor-img" src="images/cursor.svg" alt="" >    <script src="scripts/cursor.js"></script></div>

        <svg class = "animation" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
                <filter id="squiggly-0">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
                    <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="3" />
                </filter>
                <filter id="squiggly-1">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="1"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
                </filter>
                
                <filter id="squiggly-2">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="2"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
                </filter>
                <filter id="squiggly-3">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="3"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
                </filter>
                
                <filter id="squiggly-4">
                    <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="4"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
                </filter>
            </defs> 
        </svg>
        <a href="https://instagram.com/ifeelweird/">
            <div class="wil">

                <img src="images/CEO.svg" alt="" class="ceo-arrow squiggly">
            </div>
        </a>

        <div id="header"></div>
        
        <main>

                <a href="#shop" id="shop-button" class="hero-cta">

                        <img class="strikethrough-text hero-cta-text" src="images/shop.svg" alt="">
                        <img src="images/strikethrough.svg" alt="" class="strikethrough">
                    </button>
                </a>
            </section>
            <section id="shop">
                <div class="carousel">
                    <div class="item">
                        <a class="strikethrough-button" href="product.html">
                            <img src="images/schoolkillsart.png" alt="" class="item-preview">
                            <div class="item-details squiggly">
                                <span class="item-name"><p class="strikethrough-text">school kills art</p><img src="images/strikethrough.svg" alt="" class="strikethrough"></span>
                                <p class="item-price">$30</p>
                            </div>
                        </a>
                        <button class="add-to-cart squiggly">
                            <span class="add-to-cart-section">
                                <img src="images/add_to_cart.svg" alt="" class="add-to-cart-text strikethrough-text">
                                <img src="images/strikethrough.svg" alt="" class="strikethrough">
                            </span>
                        </button>
                    </div>
                    <div class="item">
                        <a class="strikethrough-button" href="product.html">
                            <img src="images/schoolkillsart.png" alt="" class="item-preview">
                            <div class="item-details squiggly">
                                <span class="item-name"><p class="strikethrough-text">school kills art</p><img src="images/strikethrough.svg" alt="" class="strikethrough"></span>
                                <p class="item-price">$30</p>
                            </div>
                        </a>
                        <button href="" class="add-to-cart squiggly">
                            <span class="add-to-cart-section">
                                <img src="images/add_to_cart.svg" alt="" class="add-to-cart-text strikethrough-text">
                                <img src="images/strikethrough.svg" alt="" class="strikethrough">
                            </span>
                            
                        </button>
                    </div>
                    <div class="item">
                        <a class="strikethrough-button" href="product.html">
                            <img src="images/schoolkillsart.png" alt="" class="item-preview">
                            <div class="item-details squiggly">
                                <span class="item-name"><p class="strikethrough-text">school kills art</p><img src="images/strikethrough.svg" alt="" class="strikethrough"></span>
                                <p class="item-price">$30</p>
                            </div>
                        </a>
                        <button href="" class="add-to-cart squiggly">
                            <span class="add-to-cart-section">
                                <img src="images/add_to_cart.svg" alt="" class="add-to-cart-text strikethrough-text">
                                <img src="images/strikethrough.svg" alt="" class="strikethrough">
                            </span>
                            
                        </button>
                    </div>
                    

                </div>
            </section>
        </main>

        <div id="footer"></div>
        <div id="animation"></div>

        
        <script>
            $(function(){
                $("#animation" ).load( "animation.html" );
                $("#header" ).load( "header.html" );
