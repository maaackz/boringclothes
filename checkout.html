<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles//main.css">
    <script src="https://js.stripe.com/v3"></script>
    <title>Checkout</title>
</head>
<body>
    <button id="checkout">Checkout</button>
    <script>
        var stripe = Stripe(
            "pk_test_51NLHMyCrkwaz05lrC4MYwVc5jTWaZk11KEnPQzfaw27O8YnxOtCKXBql8lSI6k6tEFGZcC4fTEA3a0ygpe2QCOQv00AWKds9sY"
        )

        document.getElementById("checkout").addEventListener("click", function(){
            stripe.redirectToCheckout({
                lineItems: [
                    {
                        price: "price_1NtJPECrkwaz05lrv1kCwYTE",
                        quantity: 1,
                    },
                ],
                    mode: 'payment',
                    successUrl: "http://boringclothes.maaackz.com/success.html",
                    cancelUrl: "http://boringclothes.maaackz.com/cart.html",
                    billingAddressCollection: 'required',
                    shippingAddressCollection: {
                        allowedCountries: ['US']
                    }
            }).then(function(result){
                alert(result)
            })
        })
    </script>
</body>
</html>
